<div class="row">
  <div class="col-xs-10">
    <form (ngSubmit)="onAddItem(f)" #f ="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"> <!-- To make shure number > 0 -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" 
          style="margin-right:3px;margin-left: 13px" [disabled]="!f.valid">{{editemode ? 'Update' : 'Add'}}</button>
          <button 
          class="btn btn-danger" 
          type="button" 
          style="margin-right:3px;"
          *ngIf="editemode"
          (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
