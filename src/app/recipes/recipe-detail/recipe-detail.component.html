<div class="row">
    <div class="col-xs-12">
      <img 
      src="{{recipe.imagePath}}" 
      alt="{{recipe.name}}" 
      class="img-responsive"
      style="max-height: 500px;max-width:300px">
    </div>
  </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
      </div>
    </div>
  <div class="row">
    <div class="col-xs-12">
      <div
      class="btn-group"
      appDropdown #r="appDropDown">  
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
          <li><a (click)="onsneding()" style="cursor:pointer;">To Shopping list</a></li>
          <li><a style="cursor:pointer;" (click)="oneditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor:pointer;" (click)="onDelete()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li 
        class="list-group-item"
        *ngFor="let ingrediant of recipe.ingredients">
        {{ingrediant.name}} - {{ingrediant.amount}}
        </li>
      </ul>
    </div>
  </div>
